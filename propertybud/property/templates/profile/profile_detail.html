{% extends 'base/base.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="">
      <div class="col md-3">
        <div class="container-fluid">
          <div class="card light-dark bg-light">
            <div class="card-header">
              <div class="card-title">
                <h3 class="text-center text-3 link settings" style="text-align:center !important;">
                  {{ user.profile.first_name }} {{ user.profile.last_name }}</h3>
              </div>
              <div class="card-body">
                <img src="{{ user.profile.dp.url }}" alt="{{ user.profile.first_name }}'s Display Picture"
                     class="text-center dp">
              </div>
              <div class="card-footer">
                <h3 class="font-mono text-5 text-center">@{{ user.username }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col md-9">
      <div class="jumbotron light-dark">
        <h3 class="font-mono text-center text-2 text-underline text-success spc-down spc-up">
          User Profile <a class="float-right text-danger" href="{% url 'settings' %}">EDIT</a>
        </h3>
        <div class="row spc-up">
          <div class="col md-6 text-left">
            <p class="font-mono lead text-3 text-dark">
              <span class="text-3 text-success">COUNTRY:</span> {{ user.profile.country}}
            </p>
          </div>
          <div class="col md-6 text-right">
            <p class="font-mono lead text-3 text-dark">
              <span class="text-3 text-success">CITY:</span> {{ user.profile.city }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
